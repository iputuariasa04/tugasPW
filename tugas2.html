<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 6</title>
</head>
<body>
    <form action="" method="POST">
        <table>
            <tr>
                <td><label for="">Masukkan Nilai 1:</label></td>
                <td><input type="text" name="nilai" id="nilai1"></td>
            </tr>
            <tr>
                <td><label for="">Masukkan Nilai 2:</label></td>
                <td><input type="text" name="nilai" id="nilai2"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" onclick="jumlah()" value="Kirim"></td>
            </tr>
        </table>
    </form>
		<script type="text/javascript">
		function jumlah(){
 
			var satu = document.getElementById('nilai1').value; 
			var dua = document.getElementById('nilai2').value;
			var total = parseInt(satu) + parseInt(dua);

            alert('Total Hasil dari '+ satu + ' tambah ' + dua + ' adalah ' + total);
		}
		
	</script>
</body>
</html>
