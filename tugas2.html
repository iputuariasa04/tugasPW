<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 6</title>
</head>
<body>
    <form action="" method="POST">
        <table>
            <tr>
                <td><label for="">Masukkan Nilai 1:</label></td>
                <td><input type="text" name="nilai" id="nilai1"></td>
            </tr>
            <tr>
                <td><label for="">Masukkan Nilai 2:</label></td>
                <td><input type="text" name="nilai" id="nilai2"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="tambah" value="Kirim"></td>
            </tr>
        </table>
    </form>
    
	<script type="text/javascript">
        const kirim = document.getElementById('tambah');
        kirim.addEventListener('click', function() {
            const satu = document.getElementById('nilai1').value; 
			const dua = document.getElementById('nilai2').value;
            const total = parseInt(satu) + parseInt(dua);
            alert('Hasil dari ' + satu + ' tambah '+ dua + ' Hasilnya : ' + total);
        })
	</script>
</body>
</html>
